<html lang="en">
<head>

<body>
    <h1>Welcome to the text analyzer. Enter your text below.</h1>
    <form action="/analyze" method="GET">
        <textarea name="text" style="margin: 0px; width: 1123px; height: 117px;"></textarea>
        <input type="checkbox" name="removepunc">Remove Punctuatuions<br>
        <input type="checkbox" name="fullcaps">Full Capitalize<br>
        <input type="checkbox" name="linerem">New Line Remover<br>
        <input type="checkbox" name="count">Counter<br>
        <button type="submit">Submit</button>
    </form>
</body>
